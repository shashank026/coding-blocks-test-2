<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Blocks Movie App</title>
</head>

<body>

    <header>
        <img src="https://cb3img.s3.ap-south-1.amazonaws.com/img/cblogo.webp" alt="coding-blocks"
            srcset="https://cb3img.s3.ap-south-1.amazonaws.com/img/cblogo.webp">
        <!-- style="margin-right: 60rem;top: 0px;" -->
        <h1 style="color: #fff;">Movie Search Website</h1>
        <form id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div class="container">
        <span id="1" onclick="color(this)" class="color clr1"></span>
        <span id="2" onclick="color(this)" class="color clr2"></span>
        <span onclick="color(this)" class="color clr3"></span>
        <span onclick="color(this)" class="color clr4"></span>
    </div>
    <script>
        function color(z) {
            var c = localStorage.getItem("color");
            document.getElementsByTagName("BODY")[0].style.backgroundColor = c;
            var a = getComputedStyle(z);
            var b = a.backgroundColor;
            document.getElementsByTagName("BODY")[0].style.backgroundColor = b;
            localStorage.setItem("color", b);
        }
    </script>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>

    </div>
    <main id="main"></main>
    <div class="pagination">
        <!-- <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div> -->

    </div>

    <script src="script.js"></script>
</body>

</html>
